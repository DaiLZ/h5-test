<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font-cloud.css">
    <link rel="stylesheet" href="css/Nov-twenty-six.css">
    <script type="text/javascript" src="js/jquery.min.js" charset="utf-8"></script>
</head>
<body>
<div class="bg-wrapper">
    <div id="hhh" class="animation">
        <ul>
            <li style="animation-delay: .05s"></li>
            <li style="animation-delay: .1s"></li>
            <li style="animation-delay: .15s"></li>
            <li style="animation-delay: .2s"></li>
            <li style="animation-delay: .25s"></li>
            <li style="animation-delay: .3s"></li>
            <li style="animation-delay: .35s"></li>
            <li style="animation-delay: 0.4s"></li>
            <li style="animation-delay: 0.45s"></li>
            <li style="animation-delay: .5s"></li>
        </ul>
    </div>
    <div class="bg">
        <div class="bgm-wrapper">
            <div class="bgm fc-music-s">
            </div>
        </div>
        <div>
            <img src="images/1.png" alt="" style="top:30px;left:30px;width:22px;height:18px">
            <img src="images/2.png" alt="" style="top: 5px;right:5px;width:22px;height:18px">
            <img src="images/3.png" alt="" style="top: 200px;right:50px;width:22px;height:18px">
            <img src="images/4.png" alt="" style="bottom:-8px;right:-10px;width:144px;height:108px">
            <img src="images/8.png" alt="" style="top:225px;left:30px;width: 40px;height: 42px">
            <img src="images/9.png" alt="" style="bottom: -13px;left:-33px;width: 180px;height: 144px">
            <img src="images/10.png" alt="" style="top: -12px;left:50%;margin-left:-72px;width: 143px;height: 63px">
            <img src="images/5.png" alt="" style="top:70px;right:-22px;width: 65px;height:125px;animation: wag2 2s linear infinite alternate;">
            <img src="images/6.png" alt="" style="top:265px;left:-20px;width: 65px;height: 125px;animation: wag1 2s linear infinite alternate;">
            <img src="images/7.png" alt="" style="top:250px;right:10px;width: 34px;height: 40px;animation: wag 2s linear infinite alternate;">
        </div>
        <section>
            <div class="content">
                <div class="title-wrapper">
                    <span class="title">品牌宣传</span>
                </div>
                <div style="width: 200px;height: 200px"></div>
                <p class="subtitle">招商引资/合作共赢</p>
                <p class="txt">团队 · 协作 · 创新 · 发展</p>
                <p class="txt">团队 · 协作 · 创新 · 发展</p>
            </div>
        </section>
        <div class="btn-wrapper">
            <div class="btn">
                <div class="pre-box1">
                    <div class="pre1"></div>
                </div>
                <div class="pre-box2">
                    <div class="pre2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var phoneScale = parseInt(window.screen.width)/320;
    document.write('<meta name="viewport" content="width=320, initial-scale = '+phoneScale+', maximum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
</script>
<script>
    $(function(){
        $("#hhh").addClass("animation");
        setTimeout('$("#hhh").removeClass("animation")',1500);

        $(".btn-wrapper").click(function () {
            $("#hhh").addClass("animation");
            setTimeout('$("#hhh").removeClass("animation")',1500);
        });
    });
</script>
</body>
</html>
